<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Orders API</title>

	<!-- Bootstrap CSS Link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>

<body>
	<div class="container-fluid">
		
		<!-- Jumbotron -->
		<div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
			style="background-image: url('https://mdbootstrap.com/img/new/slides/003.jpg');">
			<h1 class="mb-3 h2">Orders API</h1>

			<p>
			Delete - Only select an ID, Add - Fill out form except ID, Update - Fill out entire form and use same ID
			</p>
		</div>


		<!-- Order Form -->
		<div class="row">
			<div class="col-lg-6">
				<form id="order-form">
					<!-- omitted action='#' to reload page on submit -->
					<div class="form-group">
						<label>ID</label>
						<input id="order-id" class="form-control" type="number" step="any">
					</div>
					<div class="form-group">
						<label>Full Name</label>
						<input id="order-full-name" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Product Name</label>
						<input id="order-product-name" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Price</label>
						<input id="order-price" class="form-control" type="number" step="any">
					</div>
					<div class="form-group">
						<label>Company</label>
						<input id="order-company" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Category</label>
						<input id="order-category" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Stock</label>
						<input id="order-stock" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label>Order Date</label>
						<input id="order-order-date" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Order Status</label>
						<input id="order-order-status" class="form-control" type="text">
					</div>
					<div class="btn-group" role="group">
						<button id="delete" class="btn btn-primary">Delete</button>
						&nbsp;&nbsp;&nbsp;
						<button id="add" class="btn btn-primary">Add</button>
						&nbsp;&nbsp;&nbsp;
						<button id="update" class="btn btn-primary">Update</button>
					</div>
				</form>
			</div>


			<!-- Orders Table -->
			<div class="col-lg-6">
				<table class="table table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Product</th>
							<th>Price</th>
							<th>Company</th>
							<th>Category</th>
							<th>Stock</th>
							<th>Order Date</th>
							<th>Order Status</th>
						</tr>
					</thead>
					<tbody id="order-table-body">

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>



<script src="events.js" type="text/javascript">

</script>

</html>
